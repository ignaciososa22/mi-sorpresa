<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Sorpresa</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      /* Fallback sÃ³lido */
      background-color: #75b9ca;

      /* Gradiente pastel encima */
      background-image: linear-gradient(135deg,
                        #a8b8a9 0%,    /* verde menta suave */      
                        #4338a1 50%    /* azul muy suave */
                      );
      background-size: 300% 300%;
      animation: gradientBG 30s ease infinite;

      perspective: 800px;
      z-index: 1;
    }

    .foto {
      position: absolute;
      width: 600px;
      height: 600px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      z-index: 2;
    }

    .mensaje {
      position: absolute;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 2em;
      color: #7c1d94;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
      white-space: nowrap;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes gradientBG {
      0%   { background-position:   0%   0%; }
      50%  { background-position: 100% 100%; }
      100% { background-position:   0%   0%; }
    }
  </style>
</head>
<body>
  <script>
    // â€”â€”â€”â€”â€” Fotos y mensajes â€”â€”â€”â€”â€”
    const fotos = [
      'imagenes/ella_1.jpg',
      'imagenes/ella_2.jpg',
      'imagenes/soy_medica.jpg',
      'imagenes/abus.jpg',
      'imagenes/gabi.jpg',
      'imagenes/familia.jpg'
    ];
    const mensajes = [
      "Tu tÃ­tulo es la consecuencia lÃ³gica de tu esfuerzo y talento",
      "Siempre dije que eras distinta. Â¡Lo lograste!",
      "Â¡Sos Ãºnica!",
      "Tu compromiso y sacrificio hoy tienen su recompensa",
      "Â¡Sos brillante, mas que merecido el tÃ­tulo!",
      "ğŸ‘©â€âš•ï¸","ğŸ©º","ğŸ¥",
      "Â¡Felicidades, doctora! Tu esfuerzo y dedicaciÃ³n brillan hoy mÃ¡s que nunca",
      "ğŸ«¶","ğŸ‘","ğŸ‘"
    ];

    const Nfotos    = fotos.length * 3;
    const Nmensajes = mensajes.length * 2;
    const total     = Nfotos + Nmensajes;
    const offset       = 300;
    const screenWidth  = window.innerWidth  + offset * 2;
    const screenHeight = window.innerHeight + offset * 2;

    for (let i = 0; i < total; i++) {
      if (i < Nfotos) {
        const img = document.createElement('img');
        img.src = fotos[i % fotos.length];
        img.className = 'foto';
        document.body.appendChild(img);
        animar(img, 0.5, 0.7);
      } else {
        const div = document.createElement('div');
        div.textContent = mensajes[(i - Nfotos) % mensajes.length];
        div.className = 'mensaje';
        document.body.appendChild(div);
        animar(div, 1.0, 1.3);
      }
    }

    function animar(el, scaleMin, scaleMax) {
      const dur = 18000 + Math.random() * 9000;
      const startX = Math.random() * screenWidth  - offset;
      const startY = Math.random() * screenHeight - offset;
      const endX   = Math.random() * screenWidth  - offset;
      const endY   = Math.random() * screenHeight - offset;

      el.style.transform = `translate3d(${startX}px, ${startY}px, -200px) scale(${scaleMin})`;
      el.animate([
        { transform: `translate3d(${startX}px, ${startY}px, -200px) scale(${scaleMin})`, opacity: 0 },
        { transform: `translate3d(${(startX+endX)/2}px, ${(startY+endY)/2}px, 0px) scale(${(scaleMin+scaleMax)/2})`, opacity: 1 },
        { transform: `translate3d(${endX}px, ${endY}px, 200px) scale(${scaleMax})`, opacity: 0 }
      ], {
        duration: dur,
        iterations: Infinity,
        delay: Math.random() * 2000,
        easing: 'ease-in-out'
      });
    }
    // â€”â€”â€”â€”â€” Fin fotos y mensajes â€”â€”â€”â€”â€”
  </script>
</body>
</html>
