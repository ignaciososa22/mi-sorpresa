<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Sorpresa</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    /* Canvas de estrellas por detrás */
    #star-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* no interfiere con clics */
      z-index: 1;
    }

    body {
      /* Fallback sólido */
      background-color: #0d0d2b; 
      /* Opcional: un degradado sutil de noche */
      background-image: linear-gradient(180deg, #0d0d2b 0%, #11002b 100%);
      background-size: 300% 300%;
      animation: gradientBG 30s ease infinite;

      perspective: 800px;
      z-index: 2; /* fotos/mensajes por encima del canvas */
    }

    .foto {
      position: absolute;
      width: 600px;
      height: 600px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      z-index: 3;
    }

    .mensaje {
      position: absolute;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 2em;
      color: #ad4db9;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
      white-space: nowrap;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes gradientBG {
      0%   { background-position: 0%   0%; }
      50%  { background-position: 100% 100%; }
      100% { background-position: 0%   0%; }
    }
  </style>
</head>
<body>
  <!-- Canvas para el cielo estrellado -->
  <canvas id="star-canvas"></canvas>

  <script>
    // ————— Animación del cielo estrellado —————
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Generamos estrellas con posición, tamaño y velocidad de parpadeo
    const stars = [];
    const numStars = 200;
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        radius: Math.random() * 1.2 + 0.3,
        alpha: Math.random(),
        delta: (Math.random() * 0.02) + 0.005
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      for (const s of stars) {
        // Actualiza alpha para simular parpadeo
        s.alpha += s.delta;
        if (s.alpha <= 0 || s.alpha >= 1) s.delta *= -1;

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();
    // ————— Fin cielo estrellado —————

    // ————— Fotos y mensajes —————
    const fotos = [
      'imagenes/ella_1.jpg',
      'imagenes/ella_2.jpg',
      'imagenes/soy_medica.jpg',
      'imagenes/abus.jpg',
      'imagenes/gabi.jpg',
      'imagenes/familia.jpg'
    ];
    const mensajes = [
      "Tu título es la consecuencia lógica de tu esfuerzo y talento",
      "Siempre dije que eras distinta. ¡Lo lograste!",
      "¡Sos única!",
      "Tu compromiso y sacrificio hoy tienen su recompensa",
      "¡Sos brillante, mas que merecido el título!",
      "👩‍⚕️","🩺","🏥",
      "¡Felicidades, doctora! Tu esfuerzo y dedicación brillan hoy más que nunca",
      "🫶","👏","👏"
    ];

    const Nfotos    = fotos.length * 3;
    const Nmensajes = mensajes.length * 2;
    const total     = Nfotos + Nmensajes;
    const offset       = 300;
    const screenWidth  = window.innerWidth  + offset * 2;
    const screenHeight = window.innerHeight + offset * 2;

    for (let i = 0; i < total; i++) {
      if (i < Nfotos) {
        const img = document.createElement('img');
        img.src = fotos[i % fotos.length];
        img.className = 'foto';
        document.body.appendChild(img);
        animar(img, 0.5, 0.7);
      } else {
        const div = document.createElement('div');
        div.textContent = mensajes[(i - Nfotos) % mensajes.length];
        div.className = 'mensaje';
        document.body.appendChild(div);
        animar(div, 1.0, 1.3);
      }
    }

    function animar(el, scaleMin, scaleMax) {
      const dur      = 20000 + Math.random() * 10000;
      const startX   = Math.random() * screenWidth  - offset;
      const startY   = Math.random() * screenHeight - offset;
      const endX     = Math.random() * screenWidth  - offset;
      const endY     = Math.random() * screenHeight - offset;
      el.style.transform = `translate3d(${startX}px, ${startY}px, -200px) scale(${scaleMin})`;
      el.animate([
        { transform: `translate3d(${startX}px, ${startY}px, -200px) scale(${scaleMin})`, opacity: 0 },
        { transform: `translate3d(${(startX+endX)/2}px, ${(startY+endY)/2}px, 0px) scale(${(scaleMin+scaleMax)/2})`, opacity: 1 },
        { transform: `translate3d(${endX}px, ${endY}px, 200px) scale(${scaleMax})`, opacity: 0 }
      ], {
        duration: dur,
        iterations: Infinity,
        delay: Math.random() * 2000,
        easing: 'ease-in-out'
      });
    }
    // ————— Fin fotos y mensajes —————
  </script>
</body>
</html>
